<html lang="en">
<head>
<meta charset="utf-8" />

<title>Mirrorlake</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="jQuery-Autocomplete-master/src/jquery.autocomplete.js" type="text/javascript" /></script>
<link rel="stylesheet" href="css/formletmain.css" type="text/css" />

 
<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body id="index" class="home">

<header id="banner" class="body">
	<h1><strong>Mirrorlake Query</strong></h1>
	<nav><ul>
		<div id="queryClick"><li class="active" id="query"><a href="#">List</a></li></div>
		<div id="payloadClick"><li class="non-active" id="publish"><a href="formletpublish.html" style="margin-left:7%">Payload</a></li></div>
	</ul></nav>
	
	<div id="container" class="myForm">
		<form onsubmit="return formSubmit(this);" action="#">
			
			<label>Entity
			<span class="small">Enter entity here</span>
			</label>
			<input type="text" name="entity" id="entity" onclick="entityComplete()" required/>
			
			<!--label>Metadata
			<span class="small">Enter metadata here</span>
			</label>
			<input type="text" name="metadata" id="metadata" /-->

			<label>Action
			<span class="small">Keys, Metadata</span>
			</label>
			<select id="action" name="action">
				<option value="ml-keys">Keys</option>
				<option value="ml-meta">Metadata</option>
			</select>
			
			<label>Environment
			<span class="small">UAT, PROD</span>
			</label>
			<select id="env" name="action">
				<option value="UAT">UAT</option>
				<option value="PROD">PROD</option>
			</select>
			<!--input type="text" name="action" id="action" /-->
			
			<div id="parameters">
				<div class="fromtomax"><label class="lowerlabel" style="width:120px">Sort From</label>
				<select id="from" name="from"class="formalign" >
					<option value=" ">~</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="G">G</option>
					<option value="H">H</option>
					<option value="I">I</option>
					<option value="J">J</option>
					<option value="K">K</option>
					<option value="L">L</option>
					<option value="M">M</option>
					<option value="N">N</option>
					<option value="O">O</option>
					<option value="P">P</option>
					<option value="Q">Q</option>
					<option value="R">R</option>
					<option value="S">S</option>
					<option value="T">T</option>
					<option value="U">U</option>
					<option value="V">V</option>
					<option value="W">W</option>
					<option value="X">X</option>
					<option value="Y">Y</option>
					<option value="Z">Z</option>
				</select>
				
				
				<!--input type="text" name="from" id="from" class="formalign"/--></div>
				<div class="fromtomax"><label class="lowerlabel">To	</label>
				<select id="to" name="to"class="formalign" >
					<option value="~">~</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="G">G</option>
					<option value="H">H</option>
					<option value="I">I</option>
					<option value="J">J</option>
					<option value="K">K</option>
					<option value="L">L</option>
					<option value="M">M</option>
					<option value="N">N</option>
					<option value="O">O</option>
					<option value="P">P</option>
					<option value="Q">Q</option>
					<option value="R">R</option>
					<option value="S">S</option>
					<option value="T">T</option>
					<option value="U">U</option>
					<option value="V">V</option>
					<option value="W">W</option>
					<option value="X">X</option>
					<option value="Y">Y</option>
					<option value="Z">Z</option>
				</select>
				<!--input type="text" name="to" id="to" class="formalign"/--></div>
				<div class="fromtomax"><label class="lowerlabel">Max</label>
				<input type="text" name="max" id="max" class="formalignmax" placeholder="50" required/></div>
			</div>
			<!--div class="radiobuttons">
				<label>Environment
				<span class="small">Select env</span>
				</label>
				
				<div class="radiobuttons" id="buttonformat">
					<input type="radio" name="button" value="DEV"/>DEV
					<input type="radio" name="button" value="UAT" style="margin-left:60px">UAT
					<input type="radio" name="button" value="PROD" style="margin-left:60px">PROD
					<input type="radio" name="button" value="CNTG" style="margin-left:60px">CNTG
					<input type="radio" name="button" value="QA" style="margin-left:60px">QA
				</div>
			</div-->
			
			<div class="clickbuttons">
				<input type="submit" value="Submit"/>
				<input type="reset" value="Reset""/>
			</div>

		</form>
	</div>
	
</header>


<div id="results">
	<table border="1" class="body" style="width:800px" id="table">
	<tr  id="headers">
		<th style="width:250px">Entity</th>
		<th style="width:550px">Value</th>
	</tr>
	<tr id="content">
		<td class="entityvalue"> </td>
		<td class="value" id="value"></td>
	</tr>

	</table>
</div>


<script src="javascript/logic.js" type="text/javascript" /></script>
</body>
</html>
